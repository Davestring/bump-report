name: bump_report

description: Bump Report is an Application where users can report bumps in the streets, roads, etc., in order to have a report and make possible future repairs.

version: 0.2.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  cloud_firestore: ^0.14.1+3
  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.0+1
  google_maps_flutter: ^1.0.2
  location: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/map-style.json
